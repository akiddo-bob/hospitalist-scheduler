         justify-content: center; min-height: 100vh; }
  .gate { background: #fff; padding: 2.5rem; border-radius: 12px;

                 border-radius: 8px; font-size: 1rem; outline: none;
                 transition: border-color 0.2s; }

  .gate button { width: 100%; padding: 0.75rem; margin-top: 1rem;
                  background: #1565c0; color: #fff; border: none;
                  border-radius: 8px; font-size: 1rem; cursor: pointer;
                  transition: background 0.2s; }
  .gate button:hover { background: #0d47a1; }
  .gate .error { color: #d32f2f; font-size: 0.85rem; margin-top: 0.75rem;
                  display: none; }
</style>
