<title>Hospitalist Scheduler</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
         background: #f5f5f5; display: flex; align-items: center;
         justify-content: center; min-height: 100vh; }
  .gate { background: #fff; padding: 2.5rem; border-radius: 12px;
           box-shadow: 0 4px 24px rgba(0,0,0,0.1); text-align: center;
           max-width: 380px; width: 90%; }
  .gate h2 { color: #1565c0; margin-bottom: 0.5rem; }
  .gate p { color: #666; font-size: 0.9rem; margin-bottom: 1.5rem; }
  .gate input { width: 100%; padding: 0.75rem 1rem; border: 2px solid #e0e0e0;
                 border-radius: 8px; font-size: 1rem; outline: none;
                 transition: border-color 0.2s; }
  .gate input:focus { border-color: #1565c0; }
  .gate button { width: 100%; padding: 0.75rem; margin-top: 1rem;
                  background: #1565c0; color: #fff; border: none;
                  border-radius: 8px; font-size: 1rem; cursor: pointer;
                  transition: background 0.2s; }
  .gate button:hover { background: #0d47a1; }
  .gate .error { color: #d32f2f; font-size: 0.85rem; margin-top: 0.75rem;
                  display: none; }
</style>
</head>
<body>
<div class="gate">
  <h2>Hospitalist Scheduler</h2>
  <p>Enter the password to view reports</p>
  <form onsubmit="return checkPw()">
    <input type="password" id="pw" placeholder="Password" autofocus>
    <button type="submit">View Reports</button>
  </form>
  <div class="error" id="err">Incorrect password</div>
</div>

function unlock(){var c=atob(D);document.open();document.write(c);document.close()}
